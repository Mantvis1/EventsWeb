<div class="alert alert-danger" *ngIf="this.error != null">{{ error }}</div>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group">
      <input placeholder="Vardas" formControlName="name" />
    </div>
    <div class="form-group">
      <input
        placeholder="Slaptazodis"
        formControlName="password"
        type="password"
        autocomplete="cc-csc"
      />
    </div>
    <div class="form-group">
      <input
        placeholder="Pakartototi slaptazodi"
        formControlName="repeatPassword"
        type="password"
        autocomplete="cc-csc"
      />
    </div>
    <div class="form-group">
      <input
        placeholder="El. paÅ¡tas"
        formControlName="email"
        type="email"
        autocomplete="email"
      />
    </div>
    <button>
      Registruotis
    </button>
  </form>
</div>
